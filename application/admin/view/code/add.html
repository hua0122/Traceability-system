{extend name="public/base"/}
{block name="body"}
<div class="main-box clearfix">
	<header class="main-box-header clearfix">
		<div class="pull-left">
			<h2>批量生成</h2>
		</div>
	</header>
	<div class="main-box-body clearfix">
		<form action="{:url()}" method="post" class="form form-horizontal">
			<div class="tabs-wrapper">
				<ul class="nav nav-tabs">
					<li class="active">
						<a href="#tab-base" data-toggle="tab">基 础</a>
					</li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane fade in active" id="tab-base">

						<div class="form-group">
							<label class="col-lg-2 control-label">分类名称</label>
							<div class="col-lg-8">
								<input type="text" name="name" class="form-control" value="{$info.name|default=''}" >

							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">数量</label>
							<div class="col-lg-8">
								<input type="text" name="num" class="form-control" value="{$info.num|default=''}">
							</div>
						</div>

						
					</div>

				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<input type="hidden" name="id" value="{$info['id']|default=''}">
					<button type="submit" class="btn btn-success submit-btn ajax-post" target-form="form">批量生成</button>
					<button class="btn btn-danger btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
				</div>
			</div>
		</form>
	</div>
</div>
{/block}

{block name="script"}
<link rel="stylesheet" type="text/css" href="__PUBLIC__/plugs/webuploader/webuploader.css">
<script type="text/javascript" src="__PUBLIC__/plugs/webuploader/webuploader.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/plugs/webuploader/webuploader.custom.js"></script>

{/block}
