{extend name="public/base"/}
{block name="body"}
<div class="main-box clearfix">
	<header class="main-box-header clearfix">
		<div class="pull-left">
			<h2>{:isset($info['id'])?'详情':'批量生成'}</h2>
		</div>
	</header>
	<div class="main-box-body clearfix">
		<form action="{:url('export')}" method="post" class="form form-horizontal">
			<div class="tabs-wrapper">
				<ul class="nav nav-tabs">
					<li class="active">
						<a href="#tab-base" data-toggle="tab">基 础</a>
					</li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane fade in active" id="tab-base">

						<div class="form-group">
							<label class="col-lg-2 control-label">分类名称</label>
							<div class="col-lg-8">
								<input type="text" name="name" class="form-control" value="{$info.name|default=''}" {:isset($info['id'])?'disabled="disabled"':''} >

							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">数量</label>
							<div class="col-lg-8">
								<input type="text" name="num" class="form-control" value="{$info.num|default=''}" {:isset($info['id'])?'disabled="disabled"':''}>
							</div>
						</div>

						{if condition="isset($info['id'])"}
						<div class="form-group">
							<label class="col-lg-2 control-label">码段</label>
							<div class="col-lg-8">
								<textarea name="content" class="form-control" readonly>{$info.content|default=''}</textarea>
							</div>
						</div>
						{/if}

						
					</div>

				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<input type="hidden" name="id" value="{$info['id']|default=''}">
					<!--<button type="submit" class="btn btn-success submit-btn ajax-post" target-form="form">{:isset($info['id'])?'导出码段':'批量生成'}</button>
					-->
					<a href="{:url('export?id='.$info['id'])}" class="btn btn-success" > 导出码段 </a>

					<button class="btn btn-danger btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
				</div>
			</div>
		</form>
	</div>
</div>
{/block}

{block name="script"}
<link rel="stylesheet" type="text/css" href="__PUBLIC__/plugs/webuploader/webuploader.css">
<script type="text/javascript" src="__PUBLIC__/plugs/webuploader/webuploader.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/plugs/webuploader/webuploader.custom.js"></script>

{/block}
